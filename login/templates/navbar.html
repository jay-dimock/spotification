{% load static %}
<div class="navbar row">
    <div class="col col-sm-5 app-name pr-4">        
        <img id="logo" src="{% static 'spotify_favicon.png' %}" alt="logo">
        Spotification {% if user_name %} - {{user_name}} {% endif %}
    </div>      
    <div class="col col-sm-7 text-right"> 
        {% if request.session.user_id %}
        <a class="nav-link" href="{% url 'spotification:home' %}">Home</a>
        <a class="nav-link" href="{% url 'spotification:playlists-start' %}">Playlists</a>
        <a class="nav-link" href="{% url 'spotification:groups-start' %}">Groups</a>
        <a class="nav-link" href="{% url 'spotification:player' %}">Player</a>
        <a class="nav-link" href="{% url 'login:profile' %}">Profile</a>
        <a class="nav-link" href="{% url 'login:logout' %}">Log Out</a>
        {% else %}
        <a class="nav-link " href="{% url 'login:home' %}">Log In</a>
        {% endif %}
    </div>
</div>
